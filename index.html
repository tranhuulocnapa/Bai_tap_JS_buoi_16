<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bài tập JS buổi 7 8</title>
</head>

<body>

    <h1>Bài tập nộp</h1>

    <div>
        <form>
            <input id="number" type="number" step="1" placeholder="Nhập vào số nguyên">
            <button type="submit" id="save">Lưu vào số nguyên</button>
            <div id="shownumber"></div>
        </form>
    </div>

    <div>
        <h2>Bài tập 1</h2>
        <button id="btnsum">Tính tổng các số dương</button>
        <div id="sumnumber"></div>
    </div>

    <div>
        <h2>Bài tập 2</h2>
        <button id="btncount">Đếm số dương</button>
        <div id="countnumber"></div>
    </div>

    <div>
        <h2>Bài tập 3</h2>
        <button id="btnmin">Số nhỏ nhất</button>
        <div id="minnumber"></div>
    </div>

    <div>
        <h2>Bài tập 4</h2>
        <button id="btnminduong">Số dương nhỏ nhất</button>
        <div id="minnumberduong"></div>
    </div>

    <div>
        <h2>Bài tập 5</h2>
        <button id="btnsochan">Số chẵn cuối cùng của mảng</button>
        <div id="sochan"></div>
    </div>

    <div>
        <form>
            <h2>Bài tập 6</h2>
            <input id="indexcu1" type="number" placeholder="Vị trí cũ">
            <input id="indexmoi1" type="number" placeholder="Vị trí mới muốn đổi">
            <br>
            <button type="submit" id="btndoivitri">Đổi vị trí số</button>
            <div id="doivitri"></div>
        </form>
    </div>

    <div>
        <h2>Bài tập 7</h2>
        <button id="btnsapxep">Sắp xếp theo thứ tự tăng dần</button>
        <div id="sapxep"></div>
    </div>

    <div>
        <h2>Bài tập 8</h2>
        <button id="btnnguyento">Tìm số nguyên tố đầu tiên trong mảng</button>
        <div id="ngueynto"></div>
    </div>

    <div>
        <form>
            <h2>Bài tập 9</h2>
            <input id="sothuc" type="number" placeholder="Nhập vào số thực">
            <button id="addsothuc">Thêm số thực vào mảng</button>
            <div id="daysothuc"></div>
        </form>
        <br>
        <button id="btnsothuc">Đếm số nguyên trong mảng</button>
        <div id="demsonguyen"></div>

    </div>

    <div>
        <h2>Bài tập 10</h2>
        <button id="btnsosanh">So sánh số lượng số dương và số lượng số âm</button>
        <div id="sosanh"></div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
